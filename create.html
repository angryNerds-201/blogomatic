<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog Page</title>
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <div>
                <img src="img/white-logo-02.png" alt="logo">
            </div>
            <div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="category.html">Blogs</a></li>
                    <li><a href="create.html">Create a blog</a></li>
                    <li><a href="readLater.html">Read Later</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>

        <section id="leftSection">
            <form id="createForm">
                <h1>Create your own Blog!</h1>
                <div class="formRow">
                    <div><label class="require" for="yourName">Your Name:</label>
                        <input type="text" id="YourName" name="name" required></div>
                    <div>
                        <label class="require" for="blogTitle">Blog Title:</label>
                        <input type="text" id="blogTitle" name="name" required>
                    </div>
                </div>

                <div class="formRow">
                    <div><label class="require" for="category">Pick Category:</label>
                        <select id="categoryOptions" name="category">
                        </select></div>



                    <div><label class="addImg" for="img">Upload image</label>
                        <input type="file" id="image" name="image" accept=".gif,.jpg,.jpeg,.png" required>
                    </div>
                </div>


                <div><label class="require" for="blogContent">Your Blog:</label>
                    <textarea name="" id="blogContent" cols="30" rows="10" required></textarea></div>

                <div>
                    <div>
                        <img id="loadedImg">
                    </div>
                    <button id="submit" type="submit">
                        Submit
                    </button>
                </div>
            </form>
        </section>

    </main>
    <footer>
        <p>All Rights Reserved Â© 2020 Blogomatic</p>
    </footer>
    <script src="js/app.js"></script>
    <script src="js/createBlog.js"></script>
    <script src="js/saveLs.js"></script>


</body>

</html>
